        <button
          class="navbar-toggler"

                class="btn btn-primary btn-msm"

    <section class="vh-100">
      <div class="container-fluid h-100 bg-dark">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h1 for="login" style="color: white; margin-bottom: 1rem">
              Welcome back!
            </h1>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label
                  class="form-label"
                  style="color: white"
                  for="form3Example3"
                  >Email address</label
                >
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control form-control-lg"
                  placeholder="Enter a valid email address"
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label
                  class="form-label"
                  style="color: white"
                  for="form3Example4"
                  >Password</label
                >
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control form-control-lg"
                  placeholder="Enter password"
                />
              </div>
              <div class="d-flex justify-content-end">
                <a
                  href="/docs/NewUserSignUp.html"
                  class="text-body"
                  id="newUser"
                  ><label style="color: white; cursor: pointer" for="newUser"
                    >New User? Register Here!</label
                  ></a
                >
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"

                    <a href="/docs/dashboard.html" class="navbar-brand"
