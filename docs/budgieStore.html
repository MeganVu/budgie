<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budgie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body class="body bg-dark" style="background-color: #fff">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-light" style="padding: 0px">
      <div class="container-fluid" style="background-color: #faf8f9">
        <a href="#" class="navbar-brand"
          ><img src="/docs/images/logo.jpg" alt=""
        /></a>
        <a href="#" class="navbar-brand">BUDGIE</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/docs/aboutUs.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-primary btn-msm"
                data-bs-toggle="modal"
                data-bs-target="#enroll"
                style="background-color: #05668d"
              >
                <a
                  href="/docs/dashboard.html"
                  style="text-decoration: none; color: white"
                  >Dashboard</a
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Image of Avatar -->
    <div class="img_title" style="margin: 0px">
      <h1
        style="
          display: flex;
          justify-content: center;
          margin-bottom: 0px;
          color: #fff;
          margin-top: 40px;
        "
      >
        Customize your Personal Budgie
      </h1>
    </div>
    <div
      class="image_container bg-dark"
      style="display: flex; justify-content: center"
    >
      <img
        src="./images/defaultlogo2.gif"
        alt="budgie logo"
        class="img-fluid"
        id="main-photo"
      />
    </div>

    <!-- Store Components -->
    <div class="container-fluid bg-light" style="text-align: center">
      <div class="token_amount" style="display: flex">
        <h2
          style="
            margin-left: 60px;
            display: flex;
            justify-content: right;
            margin-top:25px;
          "
        >
          Current Eggs:
        </h2>
        <img src="/docs/images/Eggs.png" alt="" style="width: 70px; margin-top: 20px;" />
      </div>
      <div class="hat_item_list">
        <div class="hat_item_title" style="margin-bottom:30px;">
          <h1>Accessories:</h1>
        </div>
        <div class="hat_item_elements">
          <ul
            class="list-group list-group-horizontal"
            style="justify-content: center"
          >
            <li class="list-group-item">
              <button id="bucket-hat">
                <img
                  src="/docs/images/buckethat.gif"
                  alt=""
                  onclick="changeImage()"
                />
              </button>
            </li>
            <li class="list-group-item">
              <button>
                <img
                  id="imgClickAndChange"
                  src="/docs/images/tophat.gif"
                  alt=""
                />
              </button>
            </li>
            <li class="list-group-item">
              <button><img src="/docs/images/sunglasses.gif" alt="" /></button>
            </li>
            <li class="list-group-item">
              <button><img src="/docs/images/redhat.gif" alt="" /></button>
            </li>
            <li class="list-group-item">
              <button><img src="/docs/images/backpack.gif" alt="" /></button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="p-5 bg-light text-light text-center position-relative">
      <div class="container">
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>
    <script>
      function changeImage() {
        if (
          document.getElementById("bucket-hat").src ==
          "/docs/images/buckethat.gif"
        ) {
          document.getElementById("main-photo").src =
            "/docs/images/buckethat.gif";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
