<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <title>Budgie</title>
  </head>
  <body class="bg-dark">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg bg-light" style="padding: 0px">
      <div class="container-fluid" style="background-color: #faf8f9">
        <a href="/docs/dashboard.html" class="navbar-brand"
          ><img src="/docs/images/logo.jpg" alt=""
        /></a>
        <a href="/docs/dashboard.html" class="navbar-brand" style="color: black"
          >BUDGIE</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/docs/aboutUs.html" class="nav-link" style="color: black"
                >Budgie Store</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col">
          <img src="./images/logo2.png" alt="budgie logo" class="img-fluid" />
        </div>
        <div class="col text-center justify-content-center d-flex flex-column">
          <h1 style="color: white">Hello Megan!</h1>
          <h2 style="color: white">You have spent $500 this month</h2>
          <h2 style="color: white">You have $1500 left to spend this month</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="piechart"></div>
        </div>
        <div class="col text-center justfy-content-center d-flex flex-column">
          <div class="row">
            <table class="table table-light mb-5">
              <tr>
                <th>Transactions</th>
                <th>Category</th>
                <th>Notes</th>
              </tr>
              <tr>
                <td>$7</td>
                <td>Miscellaneous</td>
                <td>boba :)</td>
              </tr>
              <tr>
                <td>$1200</td>
                <td>Housing and Utilities</td>
                <td>Rent</td>
              </tr>
              <tr>
                <td>$30</td>
                <td>Personal Care</td>
                <td>Meds</td>
              </tr>
            </table>
          </div>
          <div class="row text-left justify-content-center">
            <form>
              <h4 class="" style="color: white">Add a Transaction</h4>
              <label for="amt" style="color: white">Transaction Amount</label
              ><br />
              <input
                type="text"
                id="amt"
                name="amt"
                class="form-control"
              /><br />
              <label for="category" style="color: white">Category</label><br />
              <input
                type="text"
                id="category"
                name="category"
                class="form-control"
              /><br />
              <label for="note" style="color: white">Note</label><br />
              <input type="text" id="note" name="note" class="form-control" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Category", "Amount spent"],
        ["Housing and Utilities", 700],
        ["Transportation", 300],
        ["Insurance", 240],
        ["Healthcare", 160],
        ["Education", 100],
        ["Personal Care", 75],
        ["Clothing", 100],
        ["Alcoholic Beverages", 125],
        ["Not spent", 500],
      ]);

      var options = {
        title: "Money spent this month",
        width: 550,
        height: 400,
      };

      var chart = new google.visualization.PieChart(
        document.getElementById("piechart")
      );
      chart.draw(data, options);
    }
  </script>
</html>
