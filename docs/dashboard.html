<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Budgie</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="./images/budgie2.png" alt="budgie logo">
            </div>
            <div class="col text-center justify-content-center d-flex flex-column">
            <h1>Hello Megan!</h1>
            <h2>You have spent $500 this month</h2>
            <h2>You have $1500 left to spend this month</h2>
            </div>
        </div>

    <div class="row">
        <div class="col">
            <div id="piechart"></div>
        </div>

        <div class="col text-center justfy-content-center d-flex flex-column">
            <div class="row">
        <table class="mb-5">
            <tr>
                <th>Transactions</th>
                <th>Category</th>
                <th>Notes</th>
            </tr>
            <tr>
                <td>$7</td>
                <td>Miscellaneous</td>
                <td>boba :)</td>
            </tr>
            <tr>
                <td>$1200</td>
                <td>Housing and Utilities</td>
                <td>Rent</td>
            </tr>
            <tr>
                <td>$30</td>
                <td>Personal Care</td>
                <td>Meds</td>
            </tr>
        
        </table>
                
            </div>
        <div class="row text-left justfy-content-center">
            <form>
                <h4 class="">Add a Transaction</h4>
                <label for="amt">Transaction Amount</label><br>
                <input type="text" id="amt" name="amt" class="form-control"><br>
                <label for="category">Category</label><br>
                <input type="text" id="category" name="category" class="form-control"><br>
                <label for="note">Note</label><br>
                <input type="text" id="note" name="note"class="form-control">
            </form>
        </div>
        </div>
    </div>


    </div>
        </div>
</body>

<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Category', 'Amount spent'],
            ['Housing and Utilities', 700],
            ['Transportation', 300],
            ['Insurance', 240],
            ['Healthcare', 160],
            ['Education', 100],
            ['Personal Care', 75],
            ['Clothing', 100],
            ['Alcoholic Beverages', 125],
            ['Not spent', 500]
        ]);

        var options = { 'title': 'Money spent this month', 'width': 550, 'height': 400 };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
    }
</script>
</html>
